<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>üòé Tapia Vuela Countdown</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      body{
        background-color: forestgreen;
      }
      p{
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 8rem; font-weight: bold;
      }
      a{
        text-decoration: none;
      }
      .mini{
        font-size: 2rem; font-weight: bold;
      }
      .col-border{
        border-right: 2px solid white;
        border-right-width: medium;
      }
</style>

  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col text-center" style="font-size: 5rem; margin-top: 6rem;">
          üïêüßî<a href="index.html">‚úà</a>‚öΩ
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3 text-center col-border">
          <p><span id="days"></span></p>
        </div>
        <div class="col-3 text-center col-border">
          <p><span id="hours"></span></p>
        </div>
        <div class="col-3 text-center col-border">
          <p><span id="minutes"></span></p>
        </div>
        <div class="col-3 text-center">
          <p><span id="seconds"></span></p>
      </div>
      <div class="row">
        <div class="col text-center">
          <p class="mini"><span>days</span></p>
        </div>
        <div class="col text-center">
          <p class="mini"><span>hours</span></p>
        </div>
        <div class="col text-center">
          <p class="mini"><span>minutes</span></p>
        </div>
        <div class="col text-center">
          <p class="mini"><span>seconds</span></p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

        //===
        // VARIABLES
        //===
        const DATE_TARGET = new Date('21/02/2023 3:00 PM');
        // DOM for render
        const SPAN_DAYS = document.querySelector('span#days');
        const SPAN_HOURS = document.querySelector('span#hours');
        const SPAN_MINUTES = document.querySelector('span#minutes');
        const SPAN_SECONDS = document.querySelector('span#seconds');
        // Milliseconds for the calculations
        const MILLISECONDS_OF_A_SECOND = 1000;
        const MILLISECONDS_OF_A_MINUTE = MILLISECONDS_OF_A_SECOND * 60;
        const MILLISECONDS_OF_A_HOUR = MILLISECONDS_OF_A_MINUTE * 60;
        const MILLISECONDS_OF_A_DAY = MILLISECONDS_OF_A_HOUR * 24

        //===
        // FUNCTIONS
        //===

        function updateCountdown() {
            // Calcs
            const NOW = new Date()
            const DURATION = DATE_TARGET - NOW;
            const REMAINING_DAYS = Math.floor(DURATION / MILLISECONDS_OF_A_DAY);
            const REMAINING_HOURS = Math.floor((DURATION % MILLISECONDS_OF_A_DAY) / MILLISECONDS_OF_A_HOUR);
            const REMAINING_MINUTES = Math.floor((DURATION % MILLISECONDS_OF_A_HOUR) / MILLISECONDS_OF_A_MINUTE);
            const REMAINING_SECONDS = Math.floor((DURATION % MILLISECONDS_OF_A_MINUTE) / MILLISECONDS_OF_A_SECOND);

            // Render
            SPAN_DAYS.textContent = REMAINING_DAYS;
            SPAN_HOURS.textContent = REMAINING_HOURS;
            SPAN_MINUTES.textContent = REMAINING_MINUTES;
            SPAN_SECONDS.textContent = REMAINING_SECONDS;
        }

        //===
        // INIT
        //===
        updateCountdown();
        // Refresh every second
        setInterval(updateCountdown, MILLISECONDS_OF_A_SECOND);
    });
    </script>
  </body>
</html>
